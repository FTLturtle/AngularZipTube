<input class="search" [(ngModel)]="searchQuery" name="search" placeholder="Search for Videos" value="" ngDefaultControl>

<button (click)="searchVideo()" type="button">Find Videos</button>

<br>
<br>
<div *ngFor="let video of videos" class=video-container>

  <video width="600" height="300"  controls>
    <source src={{video.url}}  type={{video.format}}>
  </video>
  <p> Description:{{video.description}}</p>
  <p> Title:{{video.title}}</p>
  <p> Date:{{video.date}}</p>


</div>
