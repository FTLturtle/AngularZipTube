<div *ngIf='video'>
        <p> Title:{{video.title}}</p>
        <video width="800" height="600"  controls>
          <source src={{video.url}}  type={{video.format}} controls>
        </video>
        <p> Description:{{video.description}}</p>
        <p> Date:{{video.date}}</p>
</div>

<div>
  <comments></comments>
</div>
